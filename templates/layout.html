<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Index</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">IDGS-805</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
              href="{{ url_for('index') }}">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}">Usuarios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}">Alumnos</a>
          </li>
          <!-- bundle.min.js -->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5 pt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">
            {{message}}
          </div>
        {% endfor %}
      {% endif%}
    {% endwith %}
    {% block content %}
    {% endblock %}
  </div>
  <script src="/static/css/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
